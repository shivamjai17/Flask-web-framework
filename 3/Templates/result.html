<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result</title>
</head>
<body>
    <h1>Final Result</h1>
    <div class="container">
        <div class="row">
          <div class="col-8">
                <table border="2">
                    {% for key,value in result.items() %}
                    <tr>
                        <th>{{ key }}</th>
                        <th>{{ value }}</th>
                    </tr>
                    {% endfor %}
                </table>
            </div>
       </div>
    </div>     
</body>
</html>
